<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Web Packet Radio</title>
		<link rel="stylesheet" tyle="text/css" href="styles/styles.css" />
		<script data-main="js/main" src="js/require.js"></script>
	</head>
	<body>
		<h1>Web Packet Radio</h1>
		<hr style="float:left;width:calc(100% - 220px);"/>
		<div style="margin-top:-4px !important;" id="toggle-map" class="button button-small">Toggle Map</div>
		<br/><br/>
		<div id="map-div" style="display:none;">
			<canvas id="map-canvas"></canvas>
			<hr/><br/>
		</div>
		<div id="settings-div" style="display:none;">

			<div class="input-group">

				<label>Bit Rate (bps):</label>
				<input id="settings-bit-rate" type="text" value="1200" />

			</div>

			<div class="input-group">

				<label>Noise Level:</label>
				<input id="settings-noise" type="text" value="0" />
				<label>Offset (0-1):</label>
				<input id="settings-offset" type="text" value="0.0925" />

			</div>

			<div class="input-group">

				<label>Frequency 0 (Hz):</label>
				<input id="settings-frequency-0" type="text" value="1200" />
				<label>Frequency 1 (Hz):</label>
				<input id="settings-frequency-1" type="text" value="2200" />

			</div>

			<div class="input-group">

				<label>Output File Sample Rate (sps):</label>
				<input id="settings-output-sr" type="number" value="44100" />

			</div>

			<br/>

			<div style="overflow:hidden;">
				<div id="make-default" class="button button-small">Make Default</div>
				<div id="save-settings" class="button button-small">Save</div>
			</div>

			<br/>

			<hr/><br/>

		</div>
		<div>
			<div>

				Source Address:
				<input id="source-address" type="text" />
				<select id="source-ssid"><option value="0">0</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option><option value="11">11</option><option value="12">12</option><option value="13">13</option><option value="14">14</option><option value="15">15</option></select>

				<div style="display:inline-block;width:20px;"></div>

				Destination Address:
				<input id="destination-address" type="text"/>

				<div id="settings" class="button button-small">Settings</div>

			</div>
			<br/>
			<textarea id="message"></textarea>
			<div id="message-buttons">
				<div id="send" class="button">Send</div>
				<div id="download-raw" class="button button-small">Download Raw</div>
			</div>
		</div>
		<br/><hr/><br/>
		<div id="button-div">
			<div id="remote" class="button">Remote Decoder</div>
			<div id="iss" class="button">ISS</div>
			<div id="listen" class="button">Listen</div>
		</div>
		<div>
			<table id="packet-data-table">
				<thead>
					<tr>
						<td>Time</td>
						<td>Source</td>
						<td>Destination</td>
						<td>Data</td>
					</tr>
				</thead>
				<tbody id="packet-data-table-body">
				</tbody>
			</table>
		</div>
	</body>
</html>
